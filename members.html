<!DOCTYPE html>
<html lang="de-CH">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lachs-Clöb</title>
</head>

<body>
    <h1>Deine Mitgliedschaft</h1>
    <hr><br>
    <form action="/action_page.php">
        <div>
            <label for="Vorname">Vorname:</label>
            <input type="text" id="Vorname" name="Vorname" placeholder="Schneewittchen" required>
        </div>

        <br>

        <div>
            <label for="Nachname">Vorname:</label>
            <input type="text" id="Nachname" name="Nachname" placeholder="Schneemann" required>
        </div>

        <br>

        <div>
            <label for="pass">Passwort:</label>
            <input type="password" id="pass" name="pass" placeholder="6-12 Zeichen" maxlength="12" minlength="6" required>
        </div>
        <br>

        <div>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="email@beispiel.ch" required>
        </div>
        <br>
        <div>
            <label for="bdate">Geburtsdatum</label>
            <input type="date" id="bdate" name="bdate">

        </div>
        
        <br>

        <div>
            <input type="submit" value="Mitmachen">
            <input type="reset" value="Bitte Daten löschen">

        </div>
    </form>
</body>

</html>
